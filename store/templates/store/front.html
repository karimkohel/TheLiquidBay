{% extends "main/base.html" %}

{% block content %}

	<h2>Top Picks</h2>

	{% for liquid in liquids %}

		<div class="row">
		    <div class="col s12 m7">
		      <div class="card hoverable">
		        <div class="card-image">
		          <img src="{{ liquid.image.url }}">
		          <span class="card-title">{{ liquid.name }}</span>
		        </div>
		        <div class="card-content">
		          <p>{{ liquid.contents }}</p>
		        </div>
		        <div class="card-action">
		          <a href="#">Details</a>
		        </div>
		      </div>
		    </div>
		  </div>

	{% endfor %}

{% endblock content %}
